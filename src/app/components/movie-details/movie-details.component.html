<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="movieDetailsResults.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{movieDetailsResults.poster_path}}" alt="">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h2 class="mt-2 mb-2">{{movieDetailsResults.original_title}}</h2>
            <p class="mt-3 mb-3">{{movieDetailsResults.overview}}</p>
        </div>
    </div>

</div>
