<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="movieDetailsResults.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{movieDetailsResults.poster_path}}" alt="">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h2 class="mt-2 mb-2">{{movieDetailsResults.original_title}}</h2>
            <p class="mt-3 mb-3">{{movieDetailsResults.overview}}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{movieVideoResult}}" target="blank" >Watch Trailer</a>

        </div>
        <div class="mt-4 p-4">
            <h2 class="text-white">Cast</h2>
            <div class="row">
                <div class="col-lg-4" *ngFor="let c of movieCastResult">
                    <div class="row mt-2 mb-2">
                        <div class="col-lg-2" *ngIf="c.profile_path">
                            <img src="https://image.tmdb.org/t/p/original/{{c.profile_path}}" alt="">
                        </div>
                        <div class="col-lg-10">
                            <h3 class="text-white">{{c.original_name}}</h3>
                            <p class="text-white">{{c.character}}</p>
                        </div>
                    </div>
                        
                </div>

            </div>
        </div>
    </div>

</div>
